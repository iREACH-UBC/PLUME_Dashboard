[real_or_simulated]
specify whether to use real or simulated data for each pollutant below. enter 'real' to use real data from redis or 'simulated' to use simulated data. if simulated data is being used, it will override incoming pollutant data from redis, however it will still use time data from redis, thus redis must still be running. enter the directory and filename of the simulated data. the files must be .xlxs spreadsheets
no2 = simulated
wcpc = real
o3 = real
co = real
co2 = real
no = real
ws = simulated
wd = simulated
sim_data_path = C:/Users/Chris/Desktop/Dashboard/SIMULATED_DATA
