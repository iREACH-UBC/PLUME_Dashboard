[y-ranges]
y ranges of the live plots can be specified for each pollutant here. use a comma to seperate the lower and upper bounds
no2 = 0,80
wcpc = 7000,10000
o3 = 0,100
co = 0,100
co2 = 0,100
no = 0,100

[command_char]
choose one character to use as the command character. this will indicate to the main script when a command is being ran
command_character = *

[log_directory]
specify the directory for the dashboard to create the event markers and sensor transcript csv files in
log_files_directory = C:/Users/Chris/Sync/iREACH/Students/Chris/Test1

[algorithm_circuit_breaker]
a1 and aq can be enabled or disabled for all pollutants here. enter 'true' to enable or 'false' to disable
a1_on = true
aq_on = true

[real_or_simulated]
specify whether to use real or simulated data for each pollutant below. enter 'real' to use real data from redis or 'simulated' to use simulated data. if simulated data is being used, it will override incoming pollutant data from redis, however it will still use time data from redis, thus redis must still be running. enter the directory and filename of the simulated data. the files must be .xlxs spreadsheets
no2 = simulated
wcpc = real
o3 = real
co = real
co2 = real
no = real
simulated_data_path = C:/Users/Chris/Sync/iREACH/Students/Chris/SIMULATED_DATA/
simulated_no2_filename = NO2_12s.xlsx
simulated_wcpc_filename = WCPC.csv
simulated_o3_filename = O3.csv
simulated_co_filename = CO.csv
simulated_co2_filename = CO2.csv
simulated_no_filename = NO.csv

[A1_coeff]
which a1_coeff to use for each pollutant can be specified here. these settings will be used by the real time a1 and post processing a1
no2 = 15
wcpc = 3
o3 = 3
co = 3
co2 = 3
no = 3

[A1_percentile]
which a1 'n' percentile to be used for each pollutant can be specified here. these settings will be used by the real time a1 and post processing a1
no2 = 50
wcpc = 50
o3 = 50
co = 50
co2 = 50
no = 50

[A1_thresh_bump_percentile]
which a1 'm' percentile to be used for each pollutant can be specifed here. enter a '0' to disable this and thus remove the bm term from the threshold calculation. these settings will be used by the real time a1 and post processing a1
no2 = 1
wcpc = 1
o3 = 1
co = 1
co2 = 1
no = 1

[A1_misc]
miscellaneous settings of a1 can be specified here. startup_bypass is the mininum length that the pollutant dequeus must reach until a1 becomes enabled
startup_bypass = 30
post_processing_folder_directory = C:/Users/Chris/Sync/iREACH/Students/Chris/PEAK/
post_processing_input_filename = IN.csv
post_processing_output_filename = OUT.csv
post_processing_chunk_size = 3000

[A1_post_processing_thresh_dump]
specify whether or not the threshold should be included in the post processing a1 output csv for each pollutant. enter 'true' to enable or 'false' to disable
no2 = true
wcpc = false
o3 = false
co = false
co2 = false
no = false

[AQ_thresh]
the flat aq warning threshold can be set for each pollutant here
no2 = 40
wcpc = 100
o3 = 100
co = 100
co2 = 100
no = 100

[baseline]
settings of the baseline calculation algorithm can be specified here
window_size = 5
smoothing_index = 5
chunk_size = 3000
folder_directory = C:/Users/Chris/Sync/iREACH/Students/Chris/BASELINE/
input_filename = IN.csv
output_filename = OUT.csv

[modbus-tcp_settings]
parameters of the modbus tcp/ip connection can be set here. these settings will only be read by the modbus-tcp_daq script so they can be left blank if a different daq script is being used. which modbus holding registers to read as well as how many should be read can be set for each pollutant here. typically, for float values, register_length for each pollutant should be set to '2'. individual pollutants can be enabled or disabled by entering 'true' or 'false'. if a pollutant is disabled, redis will send either a constant value or generate random values for the disabled pollutant(s). set the random_or_flat_if_disabled setting to 'random' to use random values or 'flat' to use flat values
ip_address = 169.254.67.85
port = 502
enable_no2 = true
no2_modbus_holding_register = 5
no2_register_length = 2
enable_wcpc = false
wcpc_modbus_holding_register = 
wcpc_register_length = 
enable_o3 = true
o3_modbus_holding_register = 0
o3_register_length = 2
enable_co = true
co_modbus_holding_register = 7
co_register_length = 2
enable_co2 = false
co2_modbus_holding_register = 
co2_register_length = 2
enable_no = false
no_modbus_holding_register = 3
no_register_length = 2
random_or_flat_if_disabled = flat

