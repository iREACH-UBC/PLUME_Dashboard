sim_wcpc_filename = WCPC_fake.xlsx
sim_o3_filename = O3_fake.xlsx
sim_co_filename = CO_fake.xlsx
sim_co2_filename = CO2_fake.xlsx
sim_no_filename = NO_fake.xlsx
sim_ws_filename = WS_sim.csv
sim_wd_filename = WD_sim.csv

