[modbus-tcp_settings]
parameters of the modbus tcp/ip connection can be set here. these settings will only be read by the modbus-tcp_daq script so they can be left blank if a different daq script is being used. which modbus holding registers to read as well as how many should be read can be set for each pollutant here. typically, for float values, register_length for each pollutant should be set to '2'. individual pollutants can be enabled or disabled by entering 'true' or 'false'. if a pollutant is disabled, redis will send either a constant value or generate random values for the disabled pollutant(s). set the random_or_flat_if_disabled setting to 'random' to use random values or 'flat' to use flat values
